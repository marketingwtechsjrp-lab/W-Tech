<!DOCTYPE html>
<html>
<head>
    <title>Google Auth Redirect</title>
</head>
<body>
    <script>
        // Pega os par√¢metros da URL (como ?code=...)
        const search = window.location.search;
        // Redireciona para a rota interna do React usando HashRouter
        window.location.href = window.location.origin + '/#/auth/google/callback' + search;
    </script>
</body>
</html>
